<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quadro Posições</title>
</head>
<body>

    <h1>Projeto 1</h1>

    <div class="container">
        <div class="input-container">
            <label for="x">Posição X:</label>
            <input type="number" id="x" placeholder="Digite a posição X">
        </div>

        <div class="input-container">
            <label for="y">Posição Y:</label>
            <input type="number" id="y" placeholder="Digite a posição Y">
        </div>

        <div class="input-container">
            <label>Escolha o Quadro:</label>
            <br>
            <input type="radio" name="quadro" value="quadro1" checked> Quadro 1
            <br>
            <input type="radio" name="quadro" value="quadro2"> Quadro 2
        </div>

        <div class="button-container">
            <button onclick="criarQuadro()">Criar</button>
            <button onclick="limparQuadros()">Limpar</button>
        </div>

        <div id="quadro1" class="quadro"></div>
        <div id="quadro2" class="quadro"></div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
